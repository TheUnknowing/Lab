<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste d'Achats</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --jaune: #fdd835;
      --noir: #121212;
      --gris: #1e1e1e;
      --blanc: #fefefe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--noir);
      color: var(--jaune);
      font-family: 'Inter', sans-serif;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 0;
      background-color: #181818;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      letter-spacing: 2px;
      animation: fadeIn 2s ease-out forwards;
      color: var(--jaune);
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      animation: fadeIn 2s ease-out forwards;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .item {
      background-color: var(--gris);
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1rem;
      border-left: 5px solid var(--jaune);
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(255, 235, 59, 0.2);
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .item-details {
      flex: 1;
    }

    .item-name a {
      color: var(--jaune);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .item-price {
      margin-top: 0.4rem;
      color: #eeeeee;
      font-size: 1rem;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--jaune);
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item img {
        width: 100%;
        height: auto;
      }

      .total {
        text-align: center;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Liste d'Achats</h1>
  </header>
  <main>
    <div class="item-list">
      <div class="item">
        <img src="https://images2.ray-ban.com//cdn-record-files-pi/433f3834-e98f-495c-b1b2-b1e0008558de/44f3e2a1-aeec-4cf1-9e0f-b1e800e8080e/0RW4006__601S1M__P21__shad__al31.png" alt="Ray-Ban Smart Glasses">
        <div class="item-details">
          <div class="item-name">
            <a href="https://www.ray-ban.com/belgium/fr/electronics/RW4006ray-ban%20%7C%20meta%20wayfarer-noir/8056262326787" target="_blank">
              Ray-Ban Smart Glasses
            </a>
          </div>
          <div class="item-price">739 €</div>
        </div>
      </div>

      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Coolblue_Logo.svg/1200px-Coolblue_Logo.svg.png" alt="PC Portable">
        <div class="item-details">
          <div class="item-name">
            <a href="https://www.coolblue.be/fr/ordinateurs-portables/ordinateurs-portables-gaming/filter/gaming-videokaart:nvidia-geforce-rtx-4070/intern-werkgeheugen-ram:32000000000" target="_blank">
              PC Portable RTX 4070
            </a>
          </div>
          <div class="item-price">1800 €</div>
        </div>
      </div>

      <div class="item">
        <img src="https://tryhackme.com/static/media/certification-badge.85e8505ff659e41fda87.png" alt="SAL 1">
        <div class="item-details">
          <div class="item-name">
            <a href="https://tryhackme.com/certification/security-analyst-level-1/details" target="_blank">
              TryHackMe SAL 1
            </a>
          </div>
          <div class="item-price">349 €</div>
        </div>
      </div>

      <div class="item">
        <img src="https://tryhackme.com/static/media/pt1-certification-badge.e46363ab64183b5e3426.png" alt="PT 1">
        <div class="item-details">
          <div class="item-name">
            <a href="https://tryhackme.com/certification/junior-penetration-tester/details" target="_blank">
              TryHackMe PT 1
            </a>
          </div>
          <div class="item-price">349 €</div>
        </div>
      </div>
    </div>

    <div class="total" id="total">Total : 0 €</div>
  </main>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll('.item-price');
      let total = 0;
      prices.forEach(price => {
        const value = parseFloat(price.textContent.replace(/[^\d,.-]/g, '').replace(',', '.'));
        total += value;
      });
      document.getElementById('total').textContent = `Total : ${total.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' })}`;
    }

    calculateTotal();
  </script>
</body>
</html>
