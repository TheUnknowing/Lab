<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste d'achats</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      color: #00bcd4;
      padding: 1.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 10px rgba(0, 188, 212, 0.1);
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .item {
      background-color: #1e1e1e;
      padding: 1.2rem 1.5rem;
      border-left: 4px solid #00bcd4;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .item:hover {
      transform: translateY(-3px);
      background-color: #242424;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .item-price {
      color: #00bcd4;
      font-size: 1rem;
    }

    .total {
      margin-top: 2rem;
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: #76ff03;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma liste d'achats</h1>
  </header>
  <main>
    <div class="item-list">
      <div class="item">
        <div class="item-name">Ray-Ban Smart Glasses</div>
        <div class="item-price">750 €</div>
      </div>
      <div class="item">
        <div class="item-name">Rubber Ducky</div>
        <div class="item-price">450 €</div>
      </div>
      <div class="item">
        <div class="item-name">Yubikey 5C NFC</div>
        <div class="item-price">95 €</div>
      </div>
      <div class="item">
        <div class="item-name">Livre "The Art of Exploitation"</div>
        <div class="item-price">40 €</div>
      </div>
    </div>
    <div class="total">Total : 1 335 €</div>
  </main>
</body>
</html>
