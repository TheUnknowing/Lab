<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets à vendre</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .project-price {
      font-size: 1rem;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projets à vendre</h1>
  </header>
  <main>
    <div class="project-list">
      <div class="project-card">
        <div class="project-title">Site vitrine pour artisan</div>
        <div class="project-price">150€</div>
      </div>
      <div class="project-card">
        <div class="project-title">Bot Discord personnalisé</div>
        <div class="project-price">100€</div>
      </div>
      <div class="project-card">
        <div class="project-title">Portfolio interactif</div>
        <div class="project-price">120€</div>
      </div>
      <div class="project-card">
        <div class="project-title">Script d'automatisation Python</div>
        <div class="project-price">80€</div>
      </div>
    </div>
  </main>
</body>
</html>
