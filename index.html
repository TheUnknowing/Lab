<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liste d'Achats</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --jaune: #fdd835;
      --noir: #121212;
      --gris: #1f1f1f;
      --blanc: #ffffff;
      --gris-texte: #cccccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--noir);
      color: var(--blanc);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: var(--jaune);
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: var(--gris);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 30px rgba(255, 235, 59, 0.1);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--jaune);
      margin-bottom: 0.5rem;
      text-decoration: none;
    }

    .card-title:hover {
      text-decoration: underline;
    }

    .card-price {
      font-size: 1rem;
      color: var(--gris-texte);
    }

    .total {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--jaune);
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Liste d'Achats</h1>
  <div class="grid">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Coolblue_Logo.svg/1200px-Coolblue_Logo.svg.png" alt="PC Portable">
      <div class="card-body">
        <a href="https://www.coolblue.be/fr/ordinateurs-portables/ordinateurs-portables-gaming/filter/gaming-videokaart:nvidia-geforce-rtx-4070/intern-werkgeheugen-ram:32000000000" target="_blank" class="card-title">PC Portable RTX 4070</a>
        <div class="card-price">2000 â‚¬</div>
      </div>
    </div>

    <div class="card">
      <img src="https://tryhackme.com/static/media/certification-badge.85e8505ff659e41fda87.png" alt="SAL 1">
      <div class="card-body">
        <a href="https://tryhackme.com/certification/security-analyst-level-1/details" target="_blank" class="card-title">TryHackMe SAL 1</a>
        <div class="card-price">349 â‚¬</div>
      </div>
    </div>
  </div>

  <div class="total" id="total">Total : 0 â‚¬</div>

  <script>
    function calculerTotal() {
      const prixElements = document.querySelectorAll('.card-price');
      let total = 0;
      prixElements.forEach(el => {
        const prix = parseFloat(el.textContent.replace(/[^\d,.-]/g, '').replace(',', '.'));
        total += prix;
      });
      document.getElementById('total').textContent = `Total : ${total.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' })}`;
    }

    calculerTotal();
  </script>
</body>
</html>
