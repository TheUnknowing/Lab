<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste d'achats</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      color: #00bcd4;
      padding: 1.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 10px rgba(0, 188, 212, 0.1);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .item-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .item {
      background-color: #1e1e1e;
      padding: 1.2rem;
      border-left: 4px solid #00bcd4;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .item:hover {
      transform: translateY(-3px);
      background-color: #242424;
    }

    .item img {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .item-details {
      flex-grow: 1;
    }

    .item-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .item-price {
      color: #00bcd4;
      font-size: 1rem;
    }

    .total {
      margin-top: 2rem;
      text-align: right;
      font-size: 1.2rem;
      font-weight: 600;
      color: #76ff03;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma liste d'achats</h1>
  </header>
  <main>
    <div class="item-list">
      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2021/06/23/15/52/glasses-6358454_1280.jpg" alt="Ray-Ban Smart Glasses">
        <div class="item-details">
          <div class="item-name">Ray-Ban Smart Glasses</div>
          <div class="item-price">750 €</div>
        </div>
      </div>

      <div class="item">
        <img src="https://cdn.pixabay.com/photo/2017/06/22/17/33/rubber-duck-2438654_1280.jpg" alt="Rubber Ducky">
        <div class="item-details">
          <div class="item-name">Rubber Ducky</div>
          <div class="item-price">450 €</div>
        </div>
      </div>

      <div class="item">
        <img src="https://www.yubico.com/wp-content/uploads/2021/05/yubikey-5c-nfc.png" alt="Yubikey 5C NFC">
        <div class="item-details">
          <div class="item-name">Yubikey 5C NFC</div>
          <div class="item-price">95 €</div>
        </div>
      </div>

      <div class="item">
        <img src="https://images-na.ssl-images-amazon.com/images/I/51l5XzL8%2BTL._SX379_BO1,204,203,200_.jpg" alt="Livre The Art of Exploitation">
        <div class="item-details">
          <div class="item-name">Livre "The Art of Exploitation"</div>
          <div class="item-price">40 €</div>
        </div>
      </div>
    </div>
    <div class="total" id="total">Total : 0 €</div>
  </main>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll('.item-price');
      let total = 0;
      prices.forEach(price => {
        const value = parseFloat(price.textContent.replace(/[^\d,.-]/g, '').replace(',', '.'));
        total += value;
      });
      document.getElementById('total').textContent = `Total : ${total.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR' })}`;
    }

    calculateTotal();
  </script>
</body>
</html>
